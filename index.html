    <input type="text" id="carrera" placeholder="Carrera" required>
    <input type="text" id="materias" placeholder="Materias (coma separadas)" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="telefono" placeholder="TelÃ©fono" required>
    <button type="submit">Guardar</button>
  </form>

  <input type="text" id="buscar" placeholder="Buscar por nombre...">
  <button onclick="buscarAlumno()">Buscar</button>
  <button onclick="mostrarAlumnos()">Ver todos</button>

  <h2>Lista de Alumnos</h2>
  <div id="listaAlumnos"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
